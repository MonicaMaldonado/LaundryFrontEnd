<div class="order-list-container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8; order-grid">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef  class="mat-header-id">Id</th>
            <td mat-cell *matCellDef="let order">{{order.id}}</td>
        </ng-container>

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cliente">Cliente</th>
            <td mat-cell *matCellDef="let order">{{order.cliente}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let order">{{order.estado}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaRecepcion">
            <th mat-header-cell *matHeaderCellDef>Fecha Recepcion</th>
            <td mat-cell *matCellDef="let order">{{order.fechaRecepcion}}</td>"
        </ng-container>

        <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef>Comentarios</th>
            <td mat-cell *matCellDef="let order">{{order.comentario}}</td>"
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let order">{{order.valor}}</td>"
        </ng-container>

       <!--  <ng-container matColumnDef="fechaEntrega">
            <th mat-header-cell *matHeaderCellDef>Fecha Entrega</th>
            <td mat-cell *matCellDef="let order">{{order.fechaEntrega}}</td>"
        </ng-container> -->

        <ng-container matColumnDef="local">
            <th mat-header-cell *matHeaderCellDef>Local</th>
            <td mat-cell *matCellDef="let order">{{order.local}}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let order">{{order.usuario}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [length]="100"
        [pageSize]="pageSize"
        [showFirstLastButtons]="true"

        (page)="changePage($event)"
        >
    </mat-paginator>
</div>

    <div>
    <mat-form-field>
        <mat-label>Buscar cliente</mat-label>
        <input
            matInput
            #searchInput
            (input)="loadClients(searchInput.value)"
            placeholder="Ej. Pablo Rueda">
    </mat-form-field>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let client">{{ client.nombres}}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let client">{{ client.apellidos}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let client">{{ client.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="Local">
            <th mat-header-cell *matHeaderCellDef>Local</th>
            <td mat-cell *matCellDef="let client">{{ client.local}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let client">
                <button mat-button (click)="editClient(client)">Editar</button>
                <button mat-button color="warm" (click)="deleteClient(client.id)">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator
      [length]="100"
      [pageSize]="pageSize"
      [showFirstLastButtons]="true"
      (page)="changePage($event)"
    ></mat-paginator>

</div>

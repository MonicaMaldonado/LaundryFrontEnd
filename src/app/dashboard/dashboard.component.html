<mat-sidenav-container class="dashboard-container">
    <mat-sidenav  #sidenav  opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">Inicio</a>
            <a mat-list-item *ngIf="userRole === 'Administrador'" routerLink="/clientes/new">Clientes</a>
            <a mat-list-item *ngIf="userRole === 'Colaborador'" routerLink="/servicios/new">Servicios</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dashboard</span>
        </mat-toolbar>
    </mat-sidenav-content>

    <div class="content">
      
    </div>

</mat-sidenav-container>
